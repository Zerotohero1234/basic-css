<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register patiphan.css">
</head>
<body>
    

    <div class="login-wrapper">

        <div class="login-left">
            <img src="https://images.unsplash.com/photo-1633114127451-558041183c3b?ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw1MHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60" alt="">
            <div class="h1">Click to register</div>
        </div>

        <div class="login-right">
            <div class="h2">Register</div>

            <div class="form-group">
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" placeholder="Full name">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Passowrd">
            </div>
            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">
                    I agree with the terms of service
                </div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>

    </div>


    <script src="register patiphan.js"></script>
</body>
</html>
