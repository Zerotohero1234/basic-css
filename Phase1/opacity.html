<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity ກຳນົດຄວາມທຶບໄຫ້ກັບວັດຖຸ</title>
    <style>
        img{
            width: 250px;
            opacity: 0.7;
            cursor: pointer;
        }
        img:hover{
            opacity: 1;
        }
        h1{
            opacity: 0.7;
            cursor: pointer;
        }
        h1:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <img class="img-1" src="https://cdn.pixabay.com/photo/2014/05/11/13/39/bird-341898_960_720.jpg" alt="">
    <img class="img-2" src="https://cdn.pixabay.com/photo/2014/05/11/13/39/bird-341898_960_720.jpg" alt="">
    <img class="img-3" src="https://cdn.pixabay.com/photo/2014/05/11/13/39/bird-341898_960_720.jpg" alt="">
    <h1>Anouwath</h1>
</body>
</html>
